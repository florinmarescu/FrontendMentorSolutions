<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>

<main>
  <section class="result">

      <h1>Your Result</h1>

      <div class="score">
        <p><span style="font-weight: bold; font-size: 70px; color: white;">76</span><br> of 100</p>
      </div>

      <div class="result-bottom">
        <h2>Great</h2><br>
        <p id="great">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

  </section>

  <section class="summary">

    <div class="right">
      <h3>Summary</h3>
    </div>

    <div class="reaction">
      <img src="assets/images/icon-reaction.svg" alt="">

      <p id="classes">Reaction</p>
      
      <div class="points">
        <p><span style="font-weight: bold;" id="outof">80</span> <span class="hundred">/ 100</span></p>
      </div>
    </div>

    <div class="memory">
      <img src="assets/images/icon-memory.svg" alt="">

      <p id="classes">Memory</p>

      <div class="points">
        <p><span style="font-weight: bold;" id="outof">92</span> <span class="hundred">/ 100</span></p>
      </div>
    </div>
    <div class="verbal">
      <img src="assets/images/icon-verbal.svg" alt="">

      <p id="classes">Verbal</p>

      <div class="points">
        <p><span style="font-weight: bold;" id="outof">61</span> <span class="hundred">/ 100</span></p>
      </div>
    </div>

    <div class="visual">
      <img src="assets/images/icon-visual.svg" alt="">

      <p id="classes">Visual</p>

      <div class="points">
        <p><span style="font-weight: bold;" id="outof">72</span> <span class="hundred">/ 100</span></p>
      </div>
    </div>

      <button class="continue-btn">Continue</button>


  </section>
</main>
  

</body>
</html>
